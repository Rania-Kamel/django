{% extends "admin/base.html" %} 
{% block content %}

<table>
  <tr>
    <th>message</th>
    <th>create_at</th>
    <th>product</th>
    <th>user</th>
  </tr>
  {% for r in review %}
  <tr>
    <td>{{ r.message }}</td>
    <td>{{ r.create_at }}</td>
    <td>{{ r.product }}</td>
    <td>{{ r.user }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock content %}
