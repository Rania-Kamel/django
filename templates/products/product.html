{% extends "admin/base.html" %} 
{% block content %}

<table>
    <tr>
      <th>name</th>
      <th>desc</th>
      <th>create_at</th>
      <th>cat</th>
      <th>user</th>
    </tr>
    {% for p in product %}
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.desc }}</td>
      <td>{{ p.create_at }}</td>
      <td>{{ p.cat }}</td>
      <td>{{ p.user }}</td>
    </tr>
    {% endfor %}
    </table>




{% endblock content %}
